server:
  port: 8082

spring:
  application:
    name: payment-service

  data:
    mongodb:
      uri: mongodb://payment-app:payment%40123@localhost:27017/payment

  cloud:
    loadbalancer:
      ribbon:
        enabled: false

  kafka:
    consumer:
      group-id: payment-service
      auto-offset-reset: earliest

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
